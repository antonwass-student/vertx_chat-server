<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div style="width:800px;margin:auto;padding:100px;background-color:aliceblue;height:800px;">
        Live chat<br><br>

        <button onclick="connect()">Connect</button><br>
        <button onclick="disconnect()">Disconnect</button><br><br>
        <label id="status">Ready</label><br>
        <div id="settings">
            Settings
            User id:
            <input id="user_id" type="text" value="1"><br>
            Conversation id:
            <input id="conv_id" type="text" value="1"><br>
        </div>

        <div>
            <button onclick="getConversations()">Get Conversations</button>
        </div>

        <div>
            Conversations:
            <div id="conversations"></div>
        </div>
        <div>
            Friends:
            <div id="friends"></div>
        </div>

        <div id="chatRoom" style="padding:50px;">
            <input id="message" type="text">
            <button onclick="send()">Send</button><br>
            <textarea id="chat" style="width:200px;height:400px";></textarea>
        </div>

    </div>

</body>

<script type="text/javascript">
    var socket;

    function connect(){
        socket = new WebSocket("ws://localhost:8090");
        document.getElementById('status').innerHTML = "Connected";

        socket.onmessage = function(event){
            var msg = JSON.parse(event.data);

            switch(msg.type){
                case "message":
                    document.getElementById('chat').innerHTML += "\n" + msg.message;
                    break;
                case "conversations":
                    document.getElementById('conversations').innerHTML = "";
                    msg.conversations.forEach(function(item, index){
                        document.getElementById('conversations').innerHTML += item.conversation_id + " : " + item.namn +"</br>";
                    });
                    break;
                case "friends":
                    document.getElementById('friends').innerHTML = "";
                    msg.conversations.forEach(function(item, index){
                        document.getElementById('friends').innerHTML += item.conversation_id + " : " + item.namn +"</br>";
                    });
                    break;
            }
        }
    }

    function disconnect() {
        if(socket!=null){
            socket.close();
            document.getElementById('status').innerHTML = "Disconnected";
        }

    }

    function send(){
        var msg = {
            type:'message',
            message:document.getElementById('message').value,
            id:document.getElementById('conv_id').value
        }
        socket.send(JSON.stringify(msg));
    }

    function getConversations(){
        //get conversations
        var msg ={
            type:'conversations',
            user:document.getElementById('user_id').value
        }
        socket.send(JSON.stringify(msg));
    }

    function createConversation(){
        var msg = {
            type:'new',
            members:[1,3],
            name:'test'
        }

        socket.send(msg.toString());
    }


</script>
</html>
